<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Admin</title>
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .table tr:hover {
            background-color: rgb(180, 60, 60);
            color: cornsilk;}
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Table Input</h2>
        <form id="usersForm">
            <div class="form-row">
                <div class="col">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="firstName">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <br>

            <div class="form-row">
                <div class="col">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="col">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col-9"></div>
                <div class="col-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" onclick="clearForm()">Clear</button>
                        <button type="button" class="btn btn-danger" onclick="readForm()">New</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>
    <table id="userTable" class="table">
        <thead class="thead-dark ">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Buttons</th>
            </tr>
        </thead>

        <tbody id="userTableBody">

        </tbody>
    </table>
    <script src="/js/admintable.js"></script>
</body>

</html>
